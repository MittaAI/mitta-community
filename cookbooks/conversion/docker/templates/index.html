</head>

<body>
<div class="container-fluid convert">
  <div class="row">
    <div class="col-lg-12">
      <h1><span class="greater-than">&gt;</span> MittaAI</h1>
      <p id="comms">Enter a conversion request and click upload to select a file.</p>
      <div class="input-group mb-3 inputs">
        <input id="instructions" type="text" class="form-control" value="{instructions}" aria-label="instructions" aria-describedby="file-upload-button">
        <div class="input-group-append">
          <span class="input-group-text" id="file-upload-button">Upload</span>
        </div>
      </div>
    </div>
  </div>
  <input type="file" id="fileInput" style="display: none;">
</div>

<script type="text/javascript">
document.addEventListener("DOMContentLoaded", function() {
  var ws = new WebSocket("wss://" + window.location.host + "/ws");
  ws.onopen = function() {
    console.log("WebSocket connection established");
  };
  var resetTimer; // Holds the reference to the timer

  var comms = $('#comms').text();

  ws.onmessage = function(evt) {
    var data = JSON.parse(evt.data);
    console.log(data);
    
    // Update the '#comms' element with the message from the server
    // If you want to display a specific part of the data, adjust the key (e.g., data.message)
    $('#comms').text(data.message || JSON.stringify(data));

    // Clear any existing timer to reset the message
    clearTimeout(resetTimer);

    // Set a new timer to reset the message in 30 seconds
    resetTimer = setTimeout(function() {
      $('#comms').text(comms); // Reset to the original message
    }, 30000); // 30 seconds

    // Existing logic for handling 'convert_uri'
    if (data.convert_uri) {
      downloadFile(data.convert_uri[0], data.filename[0]);
    } else {
      console.log(data);
    }
  };


  ws.onclose = function() {
    console.log("WebSocket connection closed");
  };

  function updatePage(data) {
    console.log(JSON.stringify(data));
  }

  function downloadFile(url, filename) {
    var a = document.createElement('a');
    a.href = url;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    console.log("Download initiated for: " + filename);
  }
});

$(document).ready(function() {
  var instructionsFromBackend = "{{ instructions | safe }}"; // Use the 'safe' filter to ensure proper handling of special characters

  // Use jQuery to set the value of the instructions input field
  $('#instructions').val(instructionsFromBackend);

  // When the 'Upload' span is clicked
  $('#file-upload-button').on('click', function() {
    // Trigger the file input dialog
    $('#fileInput').click();
  });

  // Handle file selection
  $('#fileInput').on('change', function() {
    // Get the file from the input
    var file = this.files[0];

    // Check if a file is selected
    if (file) {
      // Process the file upload here
      var formData = new FormData();
      formData.append('file', file);

      // Add any other data you want to send
      var instructions = $('input[type="text"].form-control').val();
      formData.append('instructions', instructions);

      // AJAX request to upload the file
      $.ajax({
        url: '/upload',  // Replace with your upload endpoint
        type: 'POST',
        data: formData,
        processData: false,  // tell jQuery not to process the data
        contentType: false,  // tell jQuery not to set contentType
        success: function(response) {
          console.log('File uploaded successfully');
          // You can handle the server response here
        },
        error: function(xhr, status, error) {
          console.error('File upload failed');
          // Handle errors here
        }
      });
    }
  });
});

</script>

</body>
