<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
 
  <title>MittaAI | Convert</title>

  <meta name="description" content="Converts images and media files to a new file using plain text requests. AI pipeline powered by MittaAI." />
  <meta name="image" content="https://convert.mitta.ai/static/card.png">
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://convert.mitta.ai/static/card.png" />
  <meta property="og:description" content="Converts images and media files to a new file using plain text requests. AI pipeline powered by MittaAI." />
  <meta property="og:url" content="https://convert.mitta.ai" />
  <meta property="og:title" content="MittaAI Conversion" />
  <meta property="article:published_time" content="{{current_date}}" />
  <meta name="author" content="MittaAI">

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@mittacorp" />
  <meta name="twitter:title" content="MittaAI Conversion" />
  <meta name="twitter:description" content="Converts images and media files to a new file using plain text requests. AI pipeline powered by MittaAI." />
  <meta name="twitter:image" content="https://convert.mitta.ai/static/card.png" />

  <link rel="shortcut icon" href="/static/favicon.ico">

  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <link rel="stylesheet" href="/static/style.css?version=1.6">

  <script src="/static/popper.min.js"></script>
  <script src="/static/jquery.min.js"></script>
</head>

<body>

<div class="container-fluid convert">
  <div class="row">
    <div class="col-lg-12">
      <h1 id="mitta"><span class="greater-than">&gt;</span> AI Convert</h1>
      <p style="display: none;" id="comms"></p>
      <div style="display: none;" id="controls">
        <div class="mb-3 inputs">
          <div class="input-group">
            <input type="text" class="form-control" id="instructionInput">
            <div class="input-group-append">
              <button class="btn btn-outline-light dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
              <div class="dropdown-menu"></div>
            </div>
          </div>
        </div>
        <button class="btn btn-primary" id="embark-button">Upload & Process</button>
        <button class="btn btn-outline-dark" id="clear-history-button">Clear History</button>
      </div>
    </div>
  </div>
  <input type="file" id="fileInput" style="display: none;">
</div>

<script type="text/javascript">
$(document).ready(function() {
  // WebSocket setup for server communication
  var protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
  var hostname = window.location.protocol === 'https:' ? 'convert.mitta.ai' : 'localhost:5000';

  // Get the UUID
  var uuid = getCookie('uuid');

  // default message
  if (!uuid) {
    var defaultMessage = "This tool converts images or media files to other formats using plain text requests. Select a conversion request from the pulldown or enter your own, then click <strong>'upload & process'</strong> to choose a file.";
  } else {
    var defaultMessage = "Welcome back! What can I convert for you?";
  }

  // Function to set a cookie
  function setCookie(name, value, days) {
      var expires = "";
      if (days) {
          var date = new Date();
          date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
          expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + (value || "")  + expires + "; path=/";
  }

  // Function to get a cookie
  function getCookie(name) {
      var nameEQ = name + "=";
      var ca = document.cookie.split(';');
      for(var i = 0; i < ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == ' ') c = c.substring(1, c.length);
          if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
      }
      return null;
  }

  // take server instructions, merge with cookies and set the dropdown
  var serverInstructions = "{{ instructions }}";
  var decodedServerInstructions = atob(serverInstructions);
  var serverInstructionsArray = JSON.parse(decodedServerInstructions);
  var savedInstructions = getCookie('instructions');

  if (savedInstructions) {
    savedInstructions = JSON.parse(savedInstructions);
    savedInstructions.forEach(function(instruction) {
      // Check if the instruction is already in the dropdown
      var isInstructionInDropdown = $('.dropdown-menu .dropdown-item').filter(function() {
        return $(this).text() === instruction;
      }).length > 0;

      // If the instruction is not in the dropdown, append it
      if (!isInstructionInDropdown) {
        var newInstructionElement = $('<a class="dropdown-item" href="#">' + instruction + '</a>');
        $('.dropdown-menu').append(newInstructionElement);
      }
    });
  }

  serverInstructionsArray.forEach(function(instruction) {
    $('.dropdown-menu').append('<a class="dropdown-item" href="#">' + instruction + '</a>');
  });

  if (serverInstructionsArray.length > 0) {
    $('#instructionInput').val(serverInstructionsArray[0]);
  } else if (savedInstructions && savedInstructions.length > 0) {
    $('#instructionInput').val(savedInstructions[0]);
  }

  function calculateNewHeight() {
    var dropdownHeight = $('.dropdown-menu').outerHeight();
    var additionalSpacing = 20; // Extra spacing for aesthetic purposes
    return dropdownHeight + additionalSpacing;
  }

  // Click handlers
  // --------------
  $('.dropdown-toggle').click(function() {
    setTimeout(function() {
      var newHeight = calculateNewHeight();
      var newBackground = `radial-gradient(circle at center center, rgba(128, 128, 128, 0.3) 0%, rgba(128, 128, 128, 0) ${newHeight}px)`;
      $('.convert').css('background', newBackground);
    }, 10);
  });

  // User clicked upload or hit enter
  $('#embark-button').on('click', function() {
    $('#comms').fadeOut('slow');

    // Retrieve the instruction and create FormData
    var instruction = $('#instructionInput').val();

    var formData = new FormData();
    formData.append('instructions', instruction);

    // Optionally append UUID if it exists
    var uuid = getCookie('uuid');
    if (uuid) {
      formData.append('uuid', uuid);
    }

    // Update or create 'instructions' cookie
    var savedInstructions = getCookie('instructions') ? JSON.parse(getCookie('instructions')) : [];
    if (!savedInstructions.includes(instruction)) {
      savedInstructions.push(instruction);
      setCookie('instructions', JSON.stringify(savedInstructions), 7); // Save for 7 days
    }

    // Trigger the file input
    $('#fileInput').trigger('click');
  });

  // File input trigger
  $('#fileInput').on('change', function() {
      handleFileChange();
  });

  $(document).on('click', function(event) {
    if (!$(event.target).closest('#instructionInput, .dropdown-menu, .dropdown-menu a, #mitta, #file-upload-button, #fileInput, .dropdown-toggle').length) {
      $('.dropdown-menu').hide();
    }
  });

  // Clear the 'instructions' cookie by setting its expiration date to the past
  $('#clear-history-button').on('click', function() {
    console.log("Clearing history.");
    document.cookie = 'instructions=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
    window.location.reload();
  });

  $('#instructionInput').keydown(function(event) {
    if (event.which == 13) { // 13 is the key code for Enter
        event.preventDefault(); // Prevent the default action to stop submitting the form in a traditional way
        $('#embark-button').click(); // Trigger the click event on the submit button
    }
  });

  // Advertising
  $('#mitta').on('click', function() {
    window.location = "https://mitta.ai";
  });

  // Dropdown handlers
  $('.dropdown-menu a').click(function() {
    event.preventDefault();
    $('#instructionInput').val($(this).text());
    $('.dropdown-menu').hide();
  });

  $('#instructionInput').on('click', function() {
    $('.dropdown-menu').hide();
  });

  $('#instructionInput').on('keyup', function() {
    $('.dropdown-menu').hide();
  });

  $('.dropdown-toggle').on('click', function() {
    $('.dropdown-menu').toggle();
  });


  // Functions
  // --------------

  // set timout variables
  var messageTimeout;
  var shortTimeout;

  // Upload handler
  function handleFileChange() {
    var fileInput = $('#fileInput')[0];
    if (fileInput.files && fileInput.files[0]) {
      var file = fileInput.files[0];
      var formData = new FormData();
      formData.append('file', file);

      var instruction = $('#instructionInput').val();
      formData.append('instructions', instruction);

      formData.append('uuid', uuid);

      // Retrieve existing instructions from the cookie
      var savedInstructions = getCookie('instructions');
      if (!savedInstructions) {
          savedInstructions = [];
      } else {
          savedInstructions = JSON.parse(savedInstructions);
      }

      // Save instruction locally if not already
      if (!savedInstructions.includes(instruction)) {
        savedInstructions.push(instruction);
        setCookie('instructions', JSON.stringify(savedInstructions), 7);
      }

      $.ajax({
        url: '/upload',
        type: 'POST',
        data: formData,
        processData: false,
        contentType: false,
        success: function(response) {
          console.log("File uploaded successfully");
          $('#comms').val("File uploaded.");
          $('#fileInput').val('');
          
          // clear any existing timeouts
          clearTimeout(messageTimeout);
          clearTimeout(shortTimeout);

          // Start a new 30-second timer
          if (!messageTimeout) {
            messageTimeout = setTimeout(function() {
              // This function runs after 30 seconds if not cleared
              $('#comms').html("I'm sorry, but your request has timed out. Try again with a different request in a few seconds.").fadeIn(500);
            }, 45000); // 45 seconds
          }

          // Additionally, set a 15-second notification
          if (!shortTimeout) {
            shortTimeout = setTimeout(function() {
              // Check if the messageTimeout hasn't been cleared yet
              if (messageTimeout) {
                $('#comms').html("Still working on it...30 seconds remaining before timeout.").fadeIn(500);
              }
            }, 15000); // 15 seconds
          }
        },
        error: function(xhr, status, error) {
          console.log("Error in file upload:", status, error);
          $('#comms').val("File upload failed.");
          $('#fileInput').val('');
        }
      });
    }
  }

  // Websockets
  function connectWebSocket() {
    // Create websocket
    ws = new WebSocket(protocol + hostname + "/ws");
    
    // Open Websocket
    ws.onopen = function() {
      console.log("WebSocket connection established");
      retryCount = 0;
      if (uuid) {
        ws.send(JSON.stringify({uuid: uuid}));
      } else {
        // No cookie for UUID
        console.log("Sending empty payload");
        ws.send(JSON.stringify({}));
      }
    };

    // Closed websocket
    ws.onclose = function() {
      console.log("WebSocket connection closed");
      $('#comms').html(defaultMessage).fadeIn(1500);
      attemptReconnect();
    };

    // Message websocket
    ws.onmessage = function(event) {
      var data = JSON.parse(event.data);
      // log data
      console.log(data);

      // look for the UUID
      if (data.uuid && data.uuid !== uuid) {
          uuid = data.uuid;
          setCookie('uuid', uuid, 7); // Store the UUID in a cookie for 7 days
          console.log("Logged in with UUID: " + uuid);
          $('#comms').html("Standby, I'm establishing a connection with the server.").fadeIn(500);
          setTimeout(function() {
            $('#comms').html(defaultMessage).delay(2000).fadeIn(1000);
            $('#controls').fadeIn(250);
          }, 1500);
      }

      if (data.ffmpeg_result) {
        $('#comms').html("The file conversion processs failed. More information is in the console log, if you are familar with that sort of thing. Try using a different file or request.");
        return;
      }

      if (data.message) {
        $('#comms').html(data.message).fadeIn(500);

        // Clear any existing timeout to avoid multiple timers running
        clearTimeout(messageTimeout);
        clearTimeout(shortTimeout);
      }

      // When an access_uri and filename are received
      if (data.access_uri && data.filename) {
        downloadFile(data.access_uri, data.filename);
        
        // Clear the timeout as we've received the file
        clearTimeout(messageTimeout);
        clearTimeout(shortTimeout);
      }

      if (data.ffmpeg_result) {
        $('#comms').html("Something went wrong with the conversion. Try again in a minute.").fadeIn(500);
        setTimeout(function() {
          defaultMessage = "What else can I try to convert for you?";
          $('#comms').html(defaultMessage).fadeIn(1000);
        }, 4000);
      }
    }
  }

  function downloadFile(url, filename) {
    var a = document.createElement('a');
    a.href = url;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);

    // Update the '#comms' element to indicate that the download has started
    $('#comms').html("Downloading " + filename + ".").fadeIn(500);

    // Set a timeout to clear the message and replace it with 'defaultMessage' after 4 seconds
    setTimeout(function() {
      // Assuming 'defaultMessage' is defined elsewhere and accessible here
      defaultMessage = "What can I convert for you?";
      $('#comms').html(defaultMessage).fadeIn(500);    
    }, 6000);
  }

  // Websocket reconnect functions
  function attemptReconnect() {
      var delay = calculateBackoff(retryCount);
      setTimeout(function() {
          console.log(`Attempting to reconnect. Try #${retryCount + 1}`);
          retryCount++;
          connectWebSocket();
      }, delay);
  }

  function calculateBackoff(retryCount) {
      // Exponential backoff formula
      var maxDelay = 30000; // Maximum delay of 30 seconds
      var baseDelay = 1000; // Initial delay of 1 second
      var delay = Math.min(baseDelay * Math.pow(2, retryCount), maxDelay);
      return delay;
  }

  // Fire up the sockets
  connectWebSocket();

});

</script>
</body>
</html>
