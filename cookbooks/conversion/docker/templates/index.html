<body>

<div class="container-fluid convert">
  <div class="row">
    <div class="col-lg-12">
      <h1 id="mitta"><span class="greater-than">&gt;</span> FFMpeg AI</h1>
      <p id="comms">Converts images or media files to any type, size, or length. Select a conversion request from the list or enter your own, then click upload.</p>
      <div class="mb-3 inputs">
        <select id="instructions" class="form-control">
          {% for instruction in instructions %}
          <option value="{{ instruction }}">{{ instruction }}</option>
          {% endfor %}
        </select>
      </div>
      <button class="btn btn-primary" id="file-upload-button">Upload</button>
    </div>
  </div>
  <input type="file" id="fileInput" style="display: none;">
</div>

<script type="text/javascript">
$(document).ready(function() {
  // doesn't work locally?
  var protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
  var hostname = window.location.protocol === 'https:' ? 'ai.mitta.ai' : 'localhost:5000';

  console.log(protocol, hostname);
  var ws = new WebSocket(protocol + hostname + "/ws");
  var uuid = '';

  ws.onopen = function() {
    console.log("WebSocket connection established");
  };
  var resetTimer;
  resetTimer = setTimeout(function() {
    $('#comms').text(comms);
  }, 30000);

  var comms = $('#comms').text();

  ws.onmessage = function(evt) {
    console.log("received a message")
    var data = JSON.parse(evt.data);

    if (data.uuid) {
      uuid = data.uuid;
    }

    // update messages
    if (data.message) {
      $('#comms').text(data.message);
    }

    clearTimeout(resetTimer);
    resetTimer = setTimeout(function() {
      $('#comms').text(comms);
    }, 30000);

    // show file

    if (data.convert_uri && data.convert_uri != '') {
      downloadFile(data.convert_uri, data.filename);
    } else {
      console.log(data);
    }
  };

  ws.onclose = function() {
    console.log("WebSocket connection closed");
  };

  function updatePage(data) {
    console.log(JSON.stringify(data));
  }

  function downloadFile(url, filename) {
    var a = document.createElement('a');
    a.href = url;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    console.log("Download initiated for: " + filename);
  }

    // Retrieve the selected option from the pulldown
  var instructions = $('#instructions option:selected').val();
  formData.append('instructions', instructions);

  $('#instructions').val(instructionsFromBackend);

  $('#mitta').on('click', function() {
    window.location = "https://mitta.ai"
  });

  $('#file-upload-button').on('click', function() {
      console.log("Upload button clicked");
      $('#fileInput').trigger('click'); // Trigger the file input click
  });

  $('#fileInput').on('change', function() {
      handleFileChange(); // Call the file handling function when a file is selected
  });

  function handleFileChange() {
      var fileInput = $('#fileInput')[0]; // Correctly reference the file input
      if (fileInput.files && fileInput.files[0]) {
          var file = fileInput.files[0];

          var formData = new FormData();
          formData.append('file', file);

          // Retrieve the selected instruction
          var instructions = $('#instructions').find('option:selected').val();
          formData.append('instructions', instructions);

          // Include the UUID in the FormData
          formData.append('uuid', uuid);

          $.ajax({
              url: '/upload',
              type: 'POST',
              data: formData,
              processData: false,
              contentType: false,
              success: function(response) {
                  console.log("File uploaded successfully");
                  resetFileInput();
              },
              error: function(xhr, status, error) {
                  console.log("Error in file upload:", status, error);
                  resetFileInput();
              }
          });
      }
  }

  function resetFileInput() {
      $('#fileInput').val(''); // Reset the file input
  }
});

</script>
</body>
</html>
