<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
 
  <title>MittaAI | FFmpeg</title>

  <meta name="description" content="Converts images and media files to a new file using plain text requests. AI pipeline powered by MittaAI." />
  <meta name="image" content="https://ai.mitta.ai/convert/static/card.png">
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://ai.mitta.ai/convert/static/card.png" />
  <meta property="og:description" content="Converts images and media files to a new file using plain text requests. AI pipeline powered by MittaAI." />
  <meta property="og:url" content="https://ai.mitta.ai/convert" />
  <meta property="og:title" content="MittaAI FFmpeg" />
  <meta property="article:published_time" content="{{current_date}}" />
  <meta name="author" content="MittaAI">

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@mittacorp" />
  <meta name="twitter:title" content="Mitta AI FFmpeg" />
  <meta name="twitter:description" content="Converts images and media files to a new file using plain text requests. AI pipeline powered by MittaAI." />
  <meta name="twitter:image" content="https://ai.mitta.ai/convert/static/card.png" />

  <link rel="shortcut icon" href="/convert/static/favicon.ico">

  <link rel="stylesheet" href="/convert/static/bootstrap.min.css">
  <link rel="stylesheet" href="/convert/static/style.css?version=1.6">

  <script src="/convert/static/popper.min.js"></script>
  <script src="/convert/static/jquery.min.js"></script>
</head>

<body>

<div class="container-fluid convert">
  <div class="row">
    <div class="col-lg-12">
      <h1 id="mitta"><span class="greater-than">&gt;</span> AI FFmpeg</h1>
      <p id="comms">Converts images or media files to a new file using plain text requests. Select a conversion request from the list or enter your own, then click upload to choose a file.</p>
      <div class="mb-3 inputs">
        <div class="input-group">
          <input type="text" class="form-control" id="instructionInput">
          <div class="input-group-append">
            <button class="btn btn-outline-light dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
            <div class="dropdown-menu">
              {% for instruction in instructions %}
              <a class="dropdown-item" href="#">{{ instruction }}</a>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-primary" id="file-upload-button">Upload & Process</button>
    </div>
  </div>
  <input type="file" id="fileInput" style="display: none;">
</div>

<script type="text/javascript">
$(document).ready(function() {
  // doesn't work with local docker?
  var protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
  var hostname = window.location.protocol === 'https:' ? 'ai.mitta.ai' : 'localhost:5000';

  // assemble websocket
  console.log(protocol, hostname);
  var ws = new WebSocket(protocol + hostname + "/ws");
  var uuid = '';

  ws.onopen = function() {
    console.log("WebSocket connection established");
  };

  // Function to set a cookie
  function setCookie(name, value, days) {
      var expires = "";
      if (days) {
          var date = new Date();
          date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
          expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + (value || "")  + expires + "; path=/";
  }

  // Function to get a cookie
  function getCookie(name) {
      var nameEQ = name + "=";
      var ca = document.cookie.split(';');
      for(var i = 0; i < ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == ' ') c = c.substring(1, c.length);
          if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
      }
      return null;
  }

  // Load instructions from the cookie and prepend them to the dropdown
  var savedInstructions = getCookie('instructions');
  if (savedInstructions) {
    savedInstructions = JSON.parse(savedInstructions);
    savedInstructions.forEach(function(instruction) {
      $('.dropdown-menu').prepend('<a class="dropdown-item" href="#">' + instruction + '</a>');
    });
  }

  var resetTimer;
  resetTimer = setTimeout(function() {
    $('#comms').text(comms);
  }, 30000);

  var comms = $('#comms').text();

  ws.onmessage = function(event) {
    console.log("Received a message")
    var data = JSON.parse(event.data);

    // look for the UUID
    if (data.uuid) {
      uuid = data.uuid;
      if (uuid == 'anonymous') {
        // reload page to get new socket
        window.location.reload();
      }
    }

    // update comms messages
    if (data.message) {
      $('#comms').fadeOut('slow', function() {
        $(this).text(data.message).fadeIn('slow');
      });
    }

    clearTimeout(resetTimer);
    resetTimer = setTimeout(function() {
      $('#comms').text(comms);
    }, 30000);

    // show file
    if (data.convert_uri && data.convert_uri != '') {
      console.log("Downloading " + data.filename + " from " + data.convert_uri);
      downloadFile(data.convert_uri, data.filename);
    } else {
      console.log(data);
    }
  };

  ws.onclose = function() {
    console.log("WebSocket connection closed");
    window.location.reload();
  };

  function downloadFile(url, filename) {
    var a = document.createElement('a');
    a.href = url;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    console.log("Download initiated for: " + filename);
  }

  // default instructions
  $('#instructionInput').val("{{instructions[0]}}");

  // click handlers
  $(document).on('click', function(event) {
    if (!$(event.target).closest('#instructionInput, .dropdown-menu, .dropdown-menu a, #mitta, #file-upload-button, #fileInput, .dropdown-toggle').length) {
      $('.dropdown-menu').hide();
    }
  });

  $('.dropdown-menu a').click(function() {
    $('#instructionInput').val($(this).text());
    $('.dropdown-menu').hide();
  });

  $('#mitta').on('click', function() {
    window.location = "https://mitta.ai"
  });

  $('#instructionInput').on('click', function() {
    $('.dropdown-menu').hide();
  });

  $('#instructionInput').on('keyup', function() {
    $('.dropdown-menu').hide();
  });

  $('#file-upload-button').on('click', function() {
      $('#fileInput').trigger('click');
  });

  $('#fileInput').on('change', function() {
      handleFileChange();
  });

  $('.dropdown-toggle').on('click', function() {
    $('.dropdown-menu').toggle();
  });

  // file change handler and upload
  function handleFileChange() {
    var fileInput = $('#fileInput')[0];
    if (fileInput.files && fileInput.files[0]) {
      var file = fileInput.files[0];
      var formData = new FormData();
      formData.append('file', file);

      var instruction = $('#instructionInput').val();
      formData.append('instructions', instruction);

      formData.append('uuid', uuid);

      // Retrieve existing instructions from the cookie
      var savedInstructions = getCookie('instructions');
      if (!savedInstructions) {
          savedInstructions = [];
      } else {
          savedInstructions = JSON.parse(savedInstructions);
      }

      // Save instruction locally if not already
      if (!savedInstructions.includes(instruction) && !{{ instructions | tojson }}.includes(instruction)) {
          savedInstructions.push(instruction);
          setCookie('instructions', JSON.stringify(savedInstructions), 7);
      }

      $.ajax({
        url: '/upload',
        type: 'POST',
        data: formData,
        processData: false,
        contentType: false,
        success: function(response) {
          console.log("File uploaded successfully");
          $('#comms').val("File uploaded.");
          $('#fileInput').val('');;
        },
        error: function(xhr, status, error) {
          console.log("Error in file upload:", status, error);
          $('#comms').val("File upload failed.");
          $('#fileInput').val('');
        }
      });
    }
  }
});

</script>
</body>
</html>
