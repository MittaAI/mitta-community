<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - NBTX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header class="header fixed-top">
        <div class="container">
            <h1 id="mitta" class="text-center">NBTX.AI Chat</h1>
        </div>
    </header>
    <div class="container mt-5 chat-container">
        <div id="chatHistory">
            <!-- Chat history will be dynamically populated here -->
        </div>
    </div>
    <footer class="footer fixed-bottom">
        <div class="container">
            <div class="input-box input-group">
                <input type="text" id="userInput" class="form-control" placeholder="Type your message..." value="{{ query }}">
                <button id="sendButton" class="btn btn-primary">Send</button>
            </div>
        </div>
    </footer>

    <script>
        $(document).ready(function() {
            var chatHistory = $('#chatHistory');

            // Establish SSE connection
            var eventSource = new EventSource('/chat/stream');
            eventSource.onmessage = function(event) {
                var message = event.data;
                chatHistory.append('<p class="chat-message"><strong>Bot:</strong> ' + message + '</p>');
                scrollChatToBottom();
            };

            $('#sendButton').on('click', sendMessage);
            $('#userInput').on('keypress', function(e) {
                if (e.which === 13) {
                    sendMessage();
                }
            });

            // Automatically click the Send button after loading the page
            if ($('#userInput').val()) {
                $('#sendButton').click();
            }

            function sendMessage() {
                var userInput = $('#userInput');
                var query = userInput.val();
                userInput.val('');
                chatHistory.append('<p class="chat-message"><strong>User:</strong> ' + query + '</p>');
                scrollChatToBottom();

                $.ajax({
                    type: 'POST',
                    url: '/chat',
                    data: { query: query },
                    success: function(response) {
                        // The bot's response will be received via SSE
                    },
                    error: function() {
                        chatHistory.append('<p class="chat-message"><strong>Error:</strong> Failed to send message.</p>');
                        scrollChatToBottom();
                    }
                });
            }

            function scrollChatToBottom() {
                var lastMessage = $('.chat-message').last();
                if (lastMessage.length) {
                    lastMessage[0].scrollIntoView({ behavior: 'smooth', block: 'end' });
                }
            }

            $('#mitta').on('click', function() {
                window.location = "https://nbtx.ai";
            });
        });
    </script>
</body>
</html>
